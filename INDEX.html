<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megapari </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://d1.awsstatic.com/customer-references-case-studies-logos/Games24x7_logo%402X.9a02fa43dbec28812ba3a58ddf4ed0045d9a1952.png" alt="Aviator Logo" class="logo">
            <h1>Games 24x7 Online</h1>
            <p>One More Step...<br/>Please Complete the Security Check!!</p>
            <div class="captcha-container">
                <button class="cta-button" onclick="startCaptcha()">I am not robot</button>
                <div class="captcha-verification">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <div class="checkmark" id="checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <path class="checkmark__check" fill="none" d="M14 27l8 8 16-16"/>
                        </svg>
                    </div>
                </div>
                <p id="success-message" class="success-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
